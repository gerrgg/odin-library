    <head>

        <title>Gerrg's Odin Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    <body>
        
        <!--[if lt IE 7]>

        <div class="container">
            <div id="header" class="text-center text-light">
                <h1>Library</h1>
                <p>Assignment: <a href="https://www.theodinproject.com/courses/javascript/lessons/library">https://www.theodinproject.com/courses/javascript/lessons/library</a></p>
            </div>
            <div id="book-form" class="form">
                <h2>Add Book</h2>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="pages"># of pages</label>
                    <input type="text" id="pages" name="pages">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="read" name="read">
                    <label for="read">Read</label>
                </div>
                <br>
                <button id="add-book" role="button" class="btn">Add Book</button>
            </form>

            <div id="my-library" class="library"></div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
